<div class="container-fluid">
    <div id="modal">
        <div class="modal-header">
            <center>
                <h2 center>Create Auction</h2>
            </center>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" disabled="disabled">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="avgViewers">Avg Viwers:</label>
                            <input type="number" class="form-control" id="avgViewers" disabled="disabled">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="startBid">Start bid:</label>
                            <input type="number" class="form-control" id="startBid" ng-model="startBid">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="buyoutValue">Buyout:</label>
                            <input type="number" class="form-control" id="buyoutValue" ng-model="buyoutNumber">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default pull-left" ng-click="cancel()">Cancel</button>
            <button class="btn btn-default pull-right" ng-click="okCreate()">Create</button>
        </div>
    </div>
</div>
